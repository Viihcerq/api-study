api.version=v2
pring.application.name=study-apir
springdoc.swagger-ui.path=/
server.port=8080

#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?createDatabaseIfNotExist=true
#spring.datasource.username=new_user
#spring.datasource.password=my_pwd

app.feature.enabled=true
spring.datasource.url=jdbc:postgresql://${DB_SERVER}:${DB_PORT}/${DB_DATABASE}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect